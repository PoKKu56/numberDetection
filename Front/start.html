<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMDETECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4ebd999;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #654321e6;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
        }
        header a {
            color: black;
            text-decoration: none;
            margin: 0 30px;
            font-size: 17pt;
        }
        header img {
            height: 135%; 
        }
        h1 {
            color: red;
            text-align: center;
            font-size: 27pt;
        }
        .container {
            text-align: center;
            margin: 20px auto;
        }
        /* Основной блок с пунктирной линией */
        .upload-local-box {
            border: 2px dashed black;
            width: 450px;
            height: 200px;
            margin: 20px auto;
            margin-bottom: 0px;
            background-color: white;
            border-radius: 15px 15px 0px 0px;
        }
        .upload-local-box img {
            width: 50px;
        }
        .upload-local-box button {
            background-color: rgba(101, 67, 33, 0.9);
            color: white;
            cursor: pointer;
        }
        .upload-local-box button:hover {
            background-color: rgba(101, 67, 33, 1);
        }
        .upload-local-box input {
            display: none;
        }
        .upload-local-box p {
            font-size: 20pt;
        }
        /* Основной блок с прямыми линиями */
        .upload-url-box {
            border: 2px solid black;
            border-top: none;
            width: 450px;
            margin: 20px auto;
            margin-top: 0px;
            background-color: white;
            border-radius: 0px 0px 15px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 75px;
        }
        .upload-url-box button {
            color: white;
            cursor: pointer;
        }
        .upload-url-box input {
            flex-grow: 1; 
            margin-left: 7px;
            padding: 15px;
            font-size: 11pt;
            border: 2px solid black;
        }
        .divider {
            width: 2px;
            height: 75px; /* Высота палки */
            background-color: black; /* Цвет палки */
            margin: 0 2px;
        }
        .upload-button {
            border: none;
            background-color: inherit;
            cursor: pointer;
            flex-grow: 0; 
            width: 50px;
        }
        .upload-button img {
            width: 100%; 
            height: 100%; 
        }
        /* Нижние примеры под страницей */
        .example h2{
            margin: 30px auto;
            text-align: center;
        }
        .example img {
            margin: 0 10px;
        }
        .images {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .images img:nth-child(1) {
            width: 15%; 
        }
        .example img:nth-child(2) {
            width: 4%; 
        }
        .example img:nth-child(3) {
            width: 15%; 
        }

    </style>
</head>
<body>
    <header>
        <img src="main_icon.png" alt="Main Icon">
        <nav>
            <a href="\">NUMDETECT</a>
            <a href="\results">Результаты</a>
            <a href="\help">Помощь</a>
            <a href="\developers">Разработчики</a>
        </nav>
    </header>

    <main>
        <h1>Распознавание цифр на картинке</h1>
        <div class="container">
            <p>Загрузите картинку, затем сайт автоматически распознает все числа на изображении</p>

            <div class="upload-local-box">
                <p>Загрузите вашу фотографию</p>
                <img id="uploadImage" src="load_file_system.png" alt="Загрузить из системы">
                <input type="file" name="file" id="fileInput">
            </div>
            <div class="upload-url-box">
                <p>Введите ссылку:</p>
                <div class="divider"></div>
                <input type="url" name="url" placeholder="URL...">
                <button class="upload-button"><img src="upload_icon.png" alt="Загрузить по ссылке"></button>
            </div>
        </div>

        <div class="example">
            <h2>Пример:</h2>
            <div class="images">
                <img src="example1.jpg" alt="Пример 1">
                <img src="processing.png" alt="Обработка сервером">
                <img src="example2.jpg" alt="Пример 2">
            </div>
        </div>
    </main>

    <script>
        document.getElementById('uploadImage').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>    
</body>
</html>
